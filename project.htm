<!DOCTYPE html>

<html>
<head>
  <title>SME Kit</title>
  <!-- test -->
  <!-- ** CSS ** -->
  <!-- base library -->
  <link rel="stylesheet" type="text/css" href="extjs/ext-all.css" />

  <!-- overrides to base library -->
  <link rel="stylesheet" type="text/css" href="extjs/ux/css/Portal.css" />

  <!-- page specific -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- ** Javascript ** -->

  <!-- base library -->
  <script type="text/javascript" src="extjs/core/ext-base.js"></script>
  <script type="text/javascript" src="extjs/core/ext-all-debug.js"></script>

  <!-- extensions -->
  <script type="text/javascript" src="extjs/ux/Portal.js"></script>
  <script type="text/javascript" src="extjs/ux/PortalColumn.js"></script>
  <script type="text/javascript" src="extjs/ux/Portlet.js"></script>
  <script type="text/javascript" src="extjs/ux/SearchField.js"></script>
  <script type="text/javascript" src="extjs/ux/TabCloseMenu.js"></script>

  <!-- page specific -->
  <script type="text/javascript">
Ext.onReady(function(){
    /*!
     * Project Menu
     */
    var projectMenu = new Ext.Toolbar({
        items: [{
            text: 'Add',
            menu: new Ext.menu.Menu({
                items: [{
                    text: 'Quotation'
                }]
            })
        }]
    });

    /*!
     * Project Bag
     */
    var treePan = new Ext.tree.TreePanel({
        animate: true,
        loader: new Ext.tree.TreeLoader(),
        rootVisible: false,
        lines: false,
        root: new Ext.tree.AsyncTreeNode({
            id: 'isroot',
            expanded: true,
            children: [{
                text: 'Project Summary',
                leaf: true
            },{
                text: 'Quotation',
                leaf: false,
                children: [{
                    text: '01/01/2010',
                    leaf: true
                },{
                    text: '10/10/2010',
                    leaf: true
                }]
            }]
        })
    });

    /*!
     * Application Tab
     */
    var appTab = new Ext.TabPanel({
        activeTab: 1,
        id: 'application-tab',
        defaults: {closable: true},
        items: [{
            id: 'home',
            closable: false,
            title: 'Home',
            iconCls: 'home',
            tbar: ['Company Name','-',
            new Ext.app.SearchField({
                width:240,
                store: this.searchStore,
                paramName: 'q',
            }),'->','FirstName LastName','-',
            {
                text: 'Preference',
                iconCls: 'preference'
            },'-',{
                text: 'Logout',
                iconCls: 'logout'
            }],
        },{
            title: 'Demo Project',
            layout: 'border',
            items: [{
                region: 'west',
                title: 'Project Bag',
                width: 200,
                split: true,
                collapsible: true,
                layout: 'fit',
                items: [treePan],
                bbar: projectMenu
            },{
                region: 'center'
            },{
                region: 'east',
                title: 'Message Board',
                layout: 'vbox',
                layoutConfig: {
                    align: 'stretch',
                    pack: 'start'
                },
                defaults: {style: 'padding: 5px'},
                items: [{
                    html: 'hello world'
                },{
                    html: 'hello there'
                }],
                width: 300,
                split: true,
                collapsible: true
            }]
        }],
        plugins: new Ext.ux.TabCloseMenu()
    });

    /*!
     * Viewport
     */
    var viewport = new Ext.Viewport({
        layout: 'fit',
        defaults: {
            autoScroll: true,
            style: 'overflow-x: hidden'
        },
        items: [appTab]
    });
})
  </script>
</head>

<body>
</body>

</html>
