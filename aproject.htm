<!DOCTYPE html>

<html>
<head>
  <title>SME Kit</title>
  <!-- test -->
  <!-- ** CSS ** -->
  <!-- base library -->
  <link rel="stylesheet" type="text/css" href="extjs/ext-all.css" />

  <!-- overrides to base library -->
  <link rel="stylesheet" type="text/css" href="extjs/resources/css/xtheme-gray.css" />
  <link rel="stylesheet" type="text/css" href="extjs/ux/css/Portal.css" />

  <!-- page specific -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <style type="text/css">
    .message {
        margin: 7px 5px;
        background-color: #eee;
        border: 1px solid #999;
    }

    .message-top {
        background-color: #777;
        color: #fff;
        font-size: 14px;
        padding: 2px 5px;
        font-weight: bold;
    }

    .message-body {
        font-size: 12px;
        padding: 2px 5px;
    }

    .message-bottom {
        border-top: 1px solid #fff;
        margin-top: 5px;
        padding: 2px 5px;
        font-size: 10px;
        text-align: right;
    }


  </style>

  <!-- ** Javascript ** -->

  <!-- base library -->
  <script type="text/javascript" src="extjs/core/ext-base.js"></script>
  <script type="text/javascript" src="extjs/core/ext-all-debug.js"></script>

  <!-- extensions -->
  <script type="text/javascript" src="extjs/ux/Portal.js"></script>
  <script type="text/javascript" src="extjs/ux/PortalColumn.js"></script>
  <script type="text/javascript" src="extjs/ux/Portlet.js"></script>
  <script type="text/javascript" src="extjs/ux/SearchField.js"></script>
  <script type="text/javascript" src="extjs/ux/TabCloseMenu.js"></script>

  <!-- page specific -->
  <script type="text/javascript">
Ext.onReady(function(){
    /*!
     * Project Menu
     */
    var projectMenu = new Ext.Toolbar({
        items: [{
            text: 'New',
            menu: new Ext.menu.Menu({
                items: [{
                    text: 'Quotation'
                },{
                    text: 'Invoice'
                },{
                    text: 'Job'
                },{
                    text: 'PO'
                },{
                    text: 'Files'
                },{
                    text: 'Project'
                },{
                    text: 'Payment'
                },{
                    text: 'Expense'
                }]
            })
        },{
            text: 'Delete'
        }]
    });

    /*!
     * Application Tab
     */
    var sm = new Ext.grid.CheckboxSelectionModel();
    var appTab = new Ext.TabPanel({
        activeTab: 1,
    	plain:true,
        id: 'application-tab',
        defaults: {
            closable: true
        },
        items: [{
            id: 'home',
            closable: false,
            title: 'Home',
            iconCls: 'home',
            tbar: ['Company Name','-',
            new Ext.app.SearchField({
                width:240,
                store: this.searchStore,
                paramName: 'q',
            }),'->','FirstName LastName','-',
            {
                text: 'Preference',
                iconCls: 'preference'
            },'-',{
                text: 'Logout',
                iconCls: 'logout'
            }],
        },{
            title: 'All Project',
            layout: 'fit',
            items: [{
                xtype: 'grid',
                columnLines: true,
                sm: sm,
                cm: new Ext.grid.ColumnModel({
                    columns: [
                        sm,
                        {header: "Code", width: 50, sortable: true, dataIndex: 'code'},
                        {header: "Project Name", sortable: true, dataIndex: 'name'},
                        {header: "Customer", sortable: true, dataIndex: 'customer'},
                        {header: "Owner", sortable: true, dataIndex: 'owner'},
                        {header: "Description", width: 200, sortable: true, dataIndex: 'desc'},
                        {header: "Create Date", sortable: true, renderer:
                            Ext.util.Format.dateRenderer('d/m/Y'), dataIndex: 'create'},
                        {header: "Type", sortable: true, dataIndex: 'type'}
                    ]
                }),
                store: new Ext.data.Store({
                    data: [
                        [
                            "01",
                            "Alpha Project",
                            "Mr. Sum Buddy",
                            "John Doe",
                            "blah blah blah",
                            "10-10-2010",
                            "Contract"
                        ],[
                            "02",
                            "Beta Project",
                            "Miss Anny Wan",
                            "John Doe",
                            "Lorem ipsum et dolor sit amet...",
                            "10-10-2010",
                            "Support"
                        ]
                    ],
                    reader: new Ext.data.ArrayReader({id: 'id'},[
                        'code',
                        'name',
                        'customer',
                        'owner',
                        'desc',
                        {
                            name: 'create',
                            type: 'date',
                            dateFormat: 'd-m-Y'
                        },
                        'type'
                    ])
                }),
                tbar: [
                    {
                        text: 'New',
                        iconCls: 'new'
                    },'-',{
                        text: 'Delete',
                        iconCls: 'delete'
                    },'->',
                    new Ext.app.SearchField({
                        width:240,
                        store: this.searchStore,
                        paramName: 'q',
                    })
                ]
            }]
        }],
        plugins: new Ext.ux.TabCloseMenu()
    });

    /*!
     * Viewport
     */
    var viewport = new Ext.Viewport({
        layout: 'fit',
        defaults: {
            autoScroll: true,
            style: 'overflow-x: hidden'
        },
        items: [appTab]
    });
})
  </script>
</head>

<body>
</body>

</html>
